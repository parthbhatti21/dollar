# Dollar AI Voice Assistant Configuration

# Wake word detection settings
wake_word:
  method: porcupine  # Options: porcupine, silero, simple
  porcupine_access_key: "ðŸ˜›"  # Get free key from https://console.picovoice.ai/ and replace it
  keyword_path: "keywords/Dollar-jack_en_mac_v3_0_0.ppn"  # Path to custom keyword file (trained as "dollar jack")

# Speech-to-Text settings
stt:
  model: base  # Options: tiny, base, small, medium, large (larger = better accuracy, slower)

# Intent classification settings
intent:
  use_fuzzy: true  # Use fuzzy string matching
  use_llm_fallback: false  # Use local LLM as fallback (not implemented yet)

# Text-to-Speech settings
tts:
  method: pyttsx3  # Options: pyttsx3, coqui
  rate: 150  # Speech rate (words per minute)
  volume: 0.8  # Volume (0.0 to 1.0)
  coqui_model: tts_models/en/ljspeech/tacotron2-DDC  # Coqui model name

# Audio settings
audio:
  sample_rate: 16000  # Audio sample rate (Hz)
  record_duration: 5  # Maximum recording duration after wake word (seconds)

